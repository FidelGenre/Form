<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Formulario de Registro</title>
</head>

<body>
    <img src="logoicop.jpg.jpg">
<form action="recibe.php" method="POST" id="myForm">
    <h2>Registro de Usuario</h2>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="sistema">Sistema Operativo Favorito:</label>
    <select id="sistema" name="sistema" required>
    <option value="">Seleccione un sistema</option>
    <option value="Windows">Windows</option>
    <option value="Linux">Linux</option>
    <option value="Unix">Unix</option>
    <option value="MacOS">MacOS</option>
    </select>

    <label for="experiencia">¿Tiene experiencia en Programación Web?</label>
    <input type="checkbox" id="experiencia" name="experiencia">

    <fieldset>
    <legend>Preferencia:</legend>
    <label>
        <input type="radio" name="preferencia" value="Analisis y Diseño" required> Análisis y Diseño
    </label>
    <label>
        <input type="radio" name="preferencia" value="Programacion"> Programación
    </label>
    </fieldset>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario"></textarea>

    <input type="submit" value="Enviar">
    <input type="reset" value="Restablecer">
</form>

<script src="script.js"></script>
</body>

</html>
